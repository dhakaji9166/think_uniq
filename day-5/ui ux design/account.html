<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- account section start  -->

    <div class="account">
      <div class="profile">
        <div class="customer-detail">
          <div class="customer-inner">
            <div class="customer-img">
              <img src="images/pexels-pixabay-415829.jpg" alt="" />
              <div class="img-verfied">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </div>
            <div class="profile-detail">
              <h3>Jhon Smith</h3>
              <p>+914551544851</p>
            </div>
          </div>
        </div>
      </div>
      <div class="membership">
        <div class="member-inner">
          <div class="member-icon">
            <i class="fa-solid fa-dollar-sign"></i>
            <div class="member-text">
              <h3>Membership points</h3>
              <p>100 pts</p>
            </div>
          </div>

          <div
            class="member-arrow"
            onclick="window.location.href='newtab.html'"
          >
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
      <div class="membership">
        <div class="member-inner">
          <div class="member-icon">
            <img src="images/shop-location.svg" alt="" />
            <div class="member-texts">
              <h3>Rate Our Restaurant</h3>
              <p>Give some review</p>
            </div>
          </div>

          <div class="member-arrow">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
      <div class="membership">
        <div class="member-inner">
          <div class="member-icon">
            <i class="fa-solid fa-location-dot"></i>
            <div class="member-texts">
              <h3>My Address</h3>
              <p>Manage delivery address</p>
            </div>
          </div>

          <div
            class="member-arrow"
            onclick="window.location.href='newtab.html'"
          >
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
      <div class="membership">
        <div class="member-inner">
          <div class="member-icon store">
            <i class="fa-solid fa-earth-americas"></i>
            <div class="member-texts">
              <h3>About Store</h3>
              <p>Terms of use</p>
            </div>
          </div>

          <div
            class="member-arrow"
            onclick="window.location.href='newtab.html'"
          >
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
      <div class="membership">
        <div class="member-inner">
          <div class="member-icon store">
            <i class="fa-solid fa-earth-americas"></i>
            <div class="member-texts">
              <h3>Languages</h3>
              <p>English</p>
            </div>
          </div>

          <div
            class="member-arrow"
            onclick="window.location.href='newtab.html'"
          >
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
      <div class="membership">
        <div class="member-inner" id="logoutBtn">
          <div class="member-icon store">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <div class="member-texts">
              <h3>Logout</h3>
            </div>
          </div>

          <div class="member-arrow">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
      <div id="logoutPopup" class="popup">
        <p>
          Are you sure you <br />
          want to logout ?
        </p>
        <button id="cancelBtn">Cancel</button>
        <button id="confirmBtn">Sure</button>
      </div>
    </div>

    <script src="js/account.js"></script>
  </body>
</html>
