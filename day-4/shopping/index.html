<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping deatail</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font icon  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="main">
        <div class="navbar">
          <h2>Notification</h2>
        </div>
        <div class="shopping">
          <div class="detail-shopping"> 
            <div class="item-deatil">
              <div class="icon">
                <i class="ri-close-circle-fill"></i>
              </div>
              <div class="order">
                <h3>Your Order Cancel</h3>
                <p>Order <b> #107</b> has been cancelled...</p>
              </div>
            </div>
          </div>
          <div class="detail-shopping">
            <div class="item-deatil">
              <div class="icon">
                <i class="ri-wallet-fill"></i>
              </div>
              <div class="order">
                <h3>Payment</h4>
                <p>Thank you for transaction is com...</p>
              </div>
            </div>
          </div>
          <div class="detail-shopping">
            <div class="item-deatil">
              <div class="icon">
                <i class="ri-profile-fill"></i>
              </div>
              <div class="order">
                <h3>Promotion</h3>
                <p>Invite friends Get 1 Coupons......</p>
              </div>
            </div>
          </div>
          <div class="detail-shopping">
            <div class="item-deatil">
              <div class="icon">
                <i class="ri-checkbox-circle-fill"></i>
              </div>
              <div class="order">
                <h3>Your Order Accept</h3>
                <p>Order <b>#123</b> has been cancelled...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
